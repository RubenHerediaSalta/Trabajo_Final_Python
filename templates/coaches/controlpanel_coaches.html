{% extends "base.html" %}

{% block title %}
  PANEL DE CONTROL
{% endblock %}

{% block content %}
<div class="container">
  <div class="row" style="padding-top: 7em; padding-bottom: 7em;">
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-12">
      <h2>Listado de Entrenadores</h2>
      <div><a href="/coaches/create-coaches/" class="btn btn-success">Agregar Entrenador</a></div>
      <div class="table-responsive py-2">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Imagen fondo</th>
              <th>Imagen pop</th>
              <th colspan="2">Opciones</th>
            </tr>
          </thead>
          <tbody>
            {% for coach in coaches %}
            <tr>
              <td>{{coach.id}}</td>
              <td><img src="{{coach.name.url}}" width="50px" height="50px"></td>
              <td><img src="{{coach.background.url}}" width="50px" height="50px"></td>
              <td><img src="{{coach.imagepop.url}}" width="50px" height="50px"></td>
              <td><a href="/coaches/update-coaches/{{coach.id}}" class="btn btn-info">Editar</a></td>
              <td><a href="/coaches/delete-coaches/{{coach.id}}" class="btn btn-danger btndelete">Eliminar</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>



{% endblock %}
